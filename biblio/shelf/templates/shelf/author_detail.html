{% extends "shelf/layout.html" %}

{% block body %}
    <h1>{{ object.first_name }} {{ object.last_name }} page.</h1>
    <hr>
    <h2>Writen Books:</h2>
    <ul>
        {% for book in object.book_set.all %}
            <li><a href="{% url 'book_datail' book.id %}">{{book}}</a></li>
        {% endfor %}
    </ul>
    <div>
        <a href="{% url 'authors' %}">Return to Author list</a>
    </div>
{% endblock %}
