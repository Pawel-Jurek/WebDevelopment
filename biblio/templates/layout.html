{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Biblio{% endblock %}</title>
        <link href="{% static 'styles.css' %}" rel="stylesheet">
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% block script %}
        {% endblock %}
        
    </head>
    <body style="padding: 20px;">
        {% bootstrap_messages %}
        <div> MENU: 
            {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'account_logout'%}">Logout</a>
            {% else %}
                <a class="btn btn-secondary" href="{% url 'account_login'%}">Log in</a>
                <a class="btn btn-secondary" href="{% url 'account_signup'%}">Register</a>
            {% endif %}
        </div>
        {% block body %}
        {% endblock %}
    </body>
</html>
