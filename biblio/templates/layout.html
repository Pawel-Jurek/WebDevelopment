{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Biblio{% endblock %}</title>
        <link href="{% static 'styles.css' %}" rel="stylesheet">
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% block script %}
        {% endblock %}
        
    </head>
    <body>
        {% bootstrap_messages %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 10px;">
            <a class="navbar-brand" href="{% url 'main_page' %}">Biblio</a>
            <div >
              <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'account_logout'%}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'account_login'%}">Log in</a>
                    <a class="nav-item nav-link" href="{% url 'account_signup'%}">Register</a>
                {% endif %}
              </div>
            </div>
          </nav>

        <div id="content" style="padding: 20px;">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
