{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    {% for entry in entries %}
        <a href="{% url 'wiki' word=entry %}" style="font-size: 18px;" class="list-group-item list-group-item-action">{{ entry }} </a>
    {% endfor %}

{% endblock %}
