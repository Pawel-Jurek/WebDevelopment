{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Pawel's Restaurant{% endblock %}</title>
        <link href="{% static 'styles.css' %}" rel="stylesheet">
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% block script %}
        {% endblock %}
        
    </head>
    <body>
        {% bootstrap_messages %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 10px;">
            <a class="navbar-brand" href="{% url 'main_page' %}">Pawel's Restaurant</a>
            <a class="navbar-brand" href="{% url 'dishes'%}">Menu</a>
        </nav>

        <div id="content" style="padding: 20px;">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
